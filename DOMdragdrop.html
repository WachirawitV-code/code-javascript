<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JavaScript DOM Drag & Drop Event | Zinglecode</title>
  <link rel="stylesheet" href="DOMdragdrop.css">
</head>
<body>
  <h2>Select Weapon</h2>
  <div>
    <div class="equip-slot">
      <img class="equip-weapon" src="test4.png">
    </div>
  </div>
  <br>
  <div>
    <div class="weapon-list">
      <img id="weapon-like" class="weapon" src="test4.png" draggable="true">
      <img id="weapon-data" class="weapon" src="test5.png" draggable="true">
      <img id="weapon-pc" class="weapon" src="test6.png" draggable="true">
    </div>
  </div>
  <script src="DOM.js"></script>
</body>
</html>
